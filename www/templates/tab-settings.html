<ion-view title="Profile" ng-init="init()">
    <ion-content>
        <div class="list">
        <a class="item item-avatar" href="#" ng-show="{{status}}">
          <img src="{{profileData.picture.data.url}}">
          <h2>{{profileData.name}}</h2>
          <p>{{profileData.email}}</p>
        </a>
          <a class="item item-icon-left" href="#">
            <i class="icon ion-email"></i>
            {{extra}}
          </a>

          <a class="item item-icon-left item-icon-right" href="#">
            <i class="icon ion-chatbubble-working"></i>
            Call Ma
            <i class="icon ion-ios-telephone-outline"></i>
          </a>

          <a class="item item-icon-left" href="#">
            <i class="icon ion-mic-a"></i>
            Record album
            <span class="item-note">
              Grammy
            </span>
          </a>

          <a class="item item-icon-left" href="#">
            <i class="icon ion-person-stalker"></i>
            Friends

            <span class="badge badge-assertive">0</span>
          </a>
        <button class="button button-positive button-block" ng-click="facebookLogout()" ng-show="{{status}}">
          Facebook Logout
        </button>
        <button class="button button-positive button-block" ng-click="insert('juan pablo','{{modelo}}','sitio.com')">
          Insert
        </button>



        <button class="button button-positive button-block" ng-click="select(modelo)">
          Select {{profile.name}} {{profile.email}}{{status}}
        </button>


        <button class="button button-positive button-block" ng-click="delete(modelo)">
          Delete
        </button>
        <div class="list list-inset">
          <label class="item item-input">
            <i class="icon ion-search placeholder-icon"></i>
            <input type="text" placeholder="Search" ng-model="modelo" value="dfgdfg ">
          </label>
        </div>
        <button class="button button-positive button-block" ng-click="update('email','juanpa@gmail.com',modelo)">
          Update
        </button>
        <a class="item item-icon-left" href="#">
            <i class="icon ion-email"></i>
            {{item.id}}-{{item.email}}{{modelo}}
          </a>
        </div>

    </ion-content>
</ion-view>

<ion-view title="Profile" ng-init="init()">
    <ion-content>
        <div class="list">
        <a class="item item-avatar" href="#" ng-show="{{status}}">
          <img src="{{profileData.picture.data.url}}">
          <h2>{{profileData.name}}</h2>
          <p>{{profileData.email}}</p>
        </a>
          <a class="item item-icon-left" href="#">
            <i class="icon ion-email"></i>
            {{extra}}
          </a>

          <a class="item item-icon-left item-icon-right" href="#">
            <i class="icon ion-chatbubble-working"></i>
            Call Ma
            <i class="icon ion-ios-telephone-outline"></i>
          </a>

          <a class="item item-icon-left" href="#">
            <i class="icon ion-mic-a"></i>
            Record album
            <span class="item-note">
              Grammy
            </span>
          </a>

          <a class="item item-icon-left" href="#">
            <i class="icon ion-person-stalker"></i>
            Friends

            <span class="badge badge-assertive">0</span>
          </a>
        <button class="button button-positive button-block" ng-click="facebookLogout()" ng-show="{{status}}">
          Facebook Logout
        </button>
        </div>

    </ion-content>
</ion-view>
